---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}

        <a class="btn btn-primary btn-sm" href="{{ post.url | prepend: site.baseurl }}" role="button">Read more</a>

      </li>
    {% endfor %}
  </ul>

</div>

{% include pagination.html %}
